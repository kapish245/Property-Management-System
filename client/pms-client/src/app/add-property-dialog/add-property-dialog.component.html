<h2 mat-dialog-title>Property Form</h2>
  <div mat-dialog-content>
   <form [formGroup]="propertyForm">
    <mat-form-field appearance="outline">
      <mat-label>Name:</mat-label>
      <input formControlName="name" matInput placeholder="Name">
      <mat-hint><strong>Give a name to your property</strong></mat-hint>
    </mat-form-field>

    <mat-form-field  appearance="outline">
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput #message maxlength="256" placeholder="Description of property area">
      <mat-hint align="start"><strong>Brief dsecription about the property</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Size:</mat-label>
      <input formControlName="size" matInput placeholder="length,breadth">
      <mat-hint><strong>Enter in format length,breadth</strong></mat-hint>
    </mat-form-field>

   </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [disabled]="!propertyForm.valid" (click)="addPropertyInstance()">{{buttonOperationName}}</button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
